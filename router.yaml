homepage:
  enabled: true

health_check:
  listen: 0.0.0.0:8088
  enabled: true
  path: /health

supergraph:
  listen: 0.0.0.0:4000

override_subgraph_url:
  wpgraphql: '${env.WPGRAPHQL_URL}'

telemetry:
  metrics:
    common:
      service_name: 'router'
    prometheus:
      enabled: true
      listen: 0.0.0.0:9090
      path: /metrics
